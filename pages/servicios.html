<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="veterinaria, guarderia, spa, perros, servicios"
    />
    <meta
      name="description"
      content="En animaliandia encontrarás todo lo necesario para tu mascota. Salud, alimentos, accesorios. Contamos con toda la experiencia y el conocimiento para satisfacer todas tus necesisdades"
    />
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/estilos.css" />
    <title>Veterinaria Animalandia - Servicios</title>
  </head>
  <body>
    <header>
      <a href="../index.html"><img src="../img/logo.png" /></a>
      <nav>
        <ul>
          <li><a href="../pages/servicios.html">servicios</a></li>
          <li><a href="../pages/galeria.html">galería</a></li>
          <li><a href="../pages/nosotros.html">nosotros</a></li>
          <li><a href="../pages/contacto.html">contacto</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="seccion">
        <h2>Servicios</h2>
      </section>
      <section>
        <div
          id="carouselExampleCaptions"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="../img/carru1.jpg"
                class="d-block w-100"
                alt="Clinica-Veterinara"
              />
              <div class="carousel-caption d-none d-md-block">
                <h5>Clínica Veterinaria</h5>
                <p>Servio de salud integral para tu mascota.</p>
              </div>
            </div>
            <div class="carousel-item">
              <img
                src="../img/carru2.jpg"
                class="d-block w-100"
                alt="Peluquería"
              />
              <div class="carousel-caption d-none d-md-block">
                <h5>Peluquería Canina</h5>
                <p>Con el mejor cuidado para tu mascota.</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="../img/carru3.jpg" class="d-block w-100" alt="Baño" />
              <div class="carousel-caption d-none d-md-block">
                <h5>Baño de mascotas</h5>
                <p>La mejor atención al servicio de tu mascota.</p>
              </div>
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>
    </main>
    <footer>
      <a href="http://www.facebook.com" target="_blank"
        ><img src="../img/facebook.png" alt="Facebook" /> </a
      ><a href="http://www.instagram.com" target="_blank"
        ><img src="../img/instagram.png" alt="Instagram" /></a
      ><a href="http://twitter.com" target="_blank"
        ><img src="../img/twitter.png" alt="Twitter" /></a
      ><a href="http://www.whatsapp.com" target="_blank"
        ><img src="../img/whatsapp.png" alt="Whatsapp"
      /></a>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
