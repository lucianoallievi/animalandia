<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/estilos.css" />
    <title>Contacto</title>
  </head>
  <body>
    <header>
      <a href="../index.html"><img src="../img/logo.png" /></a>

      <nav>
        <ul>
          <li><a href="../pages/servicios.html">servicios</a></li>
          <li><a href="../pages/galeria.html">galería</a></li>
          <li><a href="../pages/nosotros.html">nosotros</a></li>
          <li><a href="../pages/contacto.html">contacto</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="seccion">
        <h2>Contacto</h2>
        <p>
          ¿Desea contactarse con nosotros? Envíenos un mensaje y nos
          contactaremos a la brevedad.
        </p>
        <div class="mb-3 text-white">
          <label for="exampleFormControlInput1" class="form-label"
            >Dirección de email</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="nombre@ejemplo.com"
          />
        </div>
        <div class="mb-3 text-white">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Ingrese su mensaje</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
          ></textarea>
        </div>
        <input
          type="checkbox"
          class="btn-check"
          id="btn-check"
          autocomplete="off"
        />
        <label class="btn btn-primary" for="btn-check">Enviar</label>
      </section>
    </main>
    <footer>
      <a href="http://www.facebook.com" target="_blank"
        ><img src="../img/facebook.png" alt="Facebook" /> </a
      ><a href="http://www.instagram.com" target="_blank"
        ><img src="../img/instagram.png" alt="Instagram" /></a
      ><a href="http://twitter.com" target="_blank"
        ><img src="../img/twitter.png" alt="Twitter" /></a
      ><a href="http://www.whatsapp.com" target="_blank"
        ><img src="../img/whatsapp.png" alt="Whatsapp"
      /></a>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
